<html>

<head>
    <h1 id="title">Survey Form</h1>
    <p id="description">Basic form to get know more about you.</p>
</head>

<main>
    <form id="survey-form">
        <label id="name-label" for="name">Name: </label>
        <input id="name" type="text" placeholder="Name" text="Name" required>


        <label for="email" id="email-label">e-mail: </label>
        <input id="email" type="email" placeholder="email" text="email" required>

        <label id="number-label" for="number">Favorite Number: </label>
        <input id="number" type="number" placeholder="0-999" required min="0" max="999">

        <label for="pet">What pet do you prefer?:</label>
        <select name="pet">
                <option id="dropdown" value="cat">Cat</option>
                <option id="dropdown2" value="dog">Dog</option>
                <option id="dropdown3" value="elephant">Elephant</option>
        </select>


        <fieldset>
            <legend>Favorite type of car</legend>
            <input type="radio" name="fc" value="sedan">Sedan
            <input type="radio" name="fc" value="sport">Sport
            <input type="radio" name="fc" value="muscle">Muscle
        </fieldset>

        <fieldset>
            <legend>Languages you know</legend>
            <input type="checkbox" value="en" name="lang" checked>English
            <input type="checkbox" value="es" name="lang">Spanish
            <input type="checkbox" value="ru" name="lang">Russian
        </fieldset>

        <label id="textarea">You cant write anything about you or any suggestions here:</label>
        <textarea>-</textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</main>



</html>
